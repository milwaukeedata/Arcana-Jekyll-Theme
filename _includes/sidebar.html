<div id="sidebar">

	<!-- Sidebar -->
	{% for post in site.posts offset: 0 limit: 2 %}
		<section>
			<h3>{{ post.title }}</h3>
			{{ post.excerpt }}
			<footer>
				<a href="{{ site.baseurl }}{{ post.url }}" class="button">Continue Reading</a>
			</footer>
		</section>
	{% endfor %}

		<section>
			<h3>Next Meetup</h3>
			<h3>Next Hack Event</h3>
			<h3>Next Training</h3>
			<h3>Next Community Data Event</h3>
		</section>
	
</div>
